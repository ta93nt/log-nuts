{% extends "base.html" %}

{% block content %}


<div class="container text-muted pt-3 pb-3">
    <h2>料理写真をアップロード</h2>
    <!--プログレスバー-->
    <div class="progress mb-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-30" role="progressbar" aria-valuenow="30"  aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        0%</div>
    </div>
</div>

<div class="container text-muted pt-3 pb-3">
    <div class="container text-muted pt-3 pb-3">
        <form action="{% url 'lognuts:image_upload' user.pk year month day %}" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="btn btn-danger ml-3" type="submit">送信</button>
        </form>
    </div>
</div>

{% endblock content %}
